<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhillyMusicFest</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header and Hero Image -->
    <div class="container-top-section">
      <div class="social-media">
        <ul class="social-media-list">
          <li class="social-media-icons">
            <i class="fa-brands fa-facebook"></i>
          </li>
          <li class="social-media-icons">
            <i class="fa-brands fa-square-x-twitter"></i>
          </li>
          <li class="social-media-icons">
            <i class="fa-brands fa-square-instagram"></i>
          </li>
          <li class="social-media-icons">
            <i class="fa-brands fa-discord"></i>
          </li>
        </ul>
      </div>
      <div class="buy-button-section">
        <div class="text-animation-box">
          <ul class="text-animation-section">
            <li class="text-animation">electrifying</li>
            <li class="text-animation">thrilling</li>
            <li class="text-animation">spectacular</li>
          </ul>
        </div>
        <a href="purchase.html">
          <button class="buy-button" type="button">Buy Your Tickets</button>
        </a>
      </div>
      <!-- Hero Image with Concert Title -->
      <div class="hero-poster">
        <div class="hero-image-section">
          <img src="images/concert-1.jpg" alt="" class="hero-image-01" />
          <h1 class="concert-title">Coachella in Philadelphia</h1>
          <h1 class="concert-slogan">A Concert To Remember</h1>
          <h2 class="concert-date">Celebrate with world famous performers.</h2>
        </div>
      </div>
    </div>
    <!-- Nav Bar -->
    <div class="nav-container">
      <a href="#" class="nav-menu">welcome</a
      ><a href="artists.html" class="nav-menu">artists</a
      ><a href="schedule.html" class="nav-menu">schedule</a
      ><a href="#" class="nav-menu details-button">details</a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/bbf1fad890.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
